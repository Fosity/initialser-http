<script>
    var bg = ["003366", "000099",
        "003366", "009900", "0099CC",
        "00CC66", "333333", "333366",
        "336666", "339933", "3399CC",
        "33CC00", "33FFCC", "660066",
        "666666", "6666CC", "66FFCC",
        "993366", "99CCCC", "99CC66",
        "CCCCCC", "FF9999", "FFFFCC"
    ];
    var text = ['张', '王', '李', '赵', '刘', 'a', 'b', 'c', 'd', 'e', 'f', 'j', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
    function randomBg() {
        return bg[parseInt(Math.random() * bg.length)]
    }
    function randomText() {
        return text[parseInt(Math.random() * text.length)]
    }

    new Vue({
        el: "#app",

        data: {
            text: "a",
            index: 1
        },
        ready: function () {
            this.startLoop();
            var that = this;
            setInterval(function () {
                that.index > 12 && (that.index = 0);
                that.index++;
            }, 500);
        },
        methods: {
            startLoop: function () {
                var that = this;
                !this.loop && (this.loop = setInterval(function () {
                    that.text = randomText();
                }, 1000));
            },
            stopLoop: function () {
                this.loop !== null && clearInterval(this.loop);
                this.loop = null;
            },
            focus: function () {
                this.stopLoop();
            },
            blur: function () {
                this.startLoop();
            },
            url: function (ext) {
                return "/" + this.text + ext + "?bg=" + randomBg();
            }
        },
        computed: {
            show: function () {
                return this.text != ""
            },
            svg: {
                cache: false,
                get: function () {
                    if (!this.text) {
                        return
                    }
                    return "/" + this.text + ".svg?bg=" + randomBg();
                }
            },
            jpg: {
                cache: false,
                get: function () {
                    if (!this.text) {
                        return
                    }
                    return "/" + this.text + ".jpg?bg=" + randomBg();
                }
            },
            png: {
                cache: false,
                get: function () {
                    if (!this.text) {
                        return
                    }
                    return "/" + this.text + ".png?bg=" + randomBg();
                }
            }
        }
    });
</script>
