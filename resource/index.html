                    q = v * (1 - f * s),
                    t = v * (1 - (1 - f) * s),
                    r = 255,
                    g = 255,
                    b = 255;
            switch (h_i) {
                case 0:
                    r = v, g = t, b = p;
                    break;
                case 1:
                    r = q, g = v, b = p;
                    break;
                case 2:
                    r = p, g = v, b = t;
                    break;
                case 3:
                    r = p, g = q, b = v;
                    break;
                case 4:
                    r = t, g = p, b = v;
                    break;
                case 5:
                    r = v, g = p, b = q;
                    break;
            }
            return [Math.floor(r * 256), Math.floor(g * 256), Math.floor(b * 256)];
        };

        RColor.prototype.padHex = function (str) {
            if (str.length > this.hexwidth) return str;
            return new Array(this.hexwidth - str.length + 1).join('0') + str;
        };

        RColor.prototype.get = function (hex, saturation, value) {
            this.hue += this.goldenRatio;
            this.hue %= 1;
            if (typeof saturation !== "number")    saturation = 0.5;
            if (typeof value !== "number")        value = 0.95;
            var rgb = this.hsvToRgb(this.hue, saturation, value);
            if (hex)
                return this.padHex(rgb[0].toString(16))
                        + this.padHex(rgb[1].toString(16))
                        + this.padHex(rgb[2].toString(16));
            else
                return rgb;
        };


    </script>

    var bg = ["003366", "000099",
        "003366", "009900", "0099CC",

        "33CC00", "33FFCC", "660066",
        "666666", "6666CC", "66FFCC",
        "993366", "99CCCC", "99CC66",
        "CCCCCC", "FF9999", "FFFFCC"
    ];

    var names = ['虚竹', '阿朱', '阿紫', '段誉', '乔峰', '龙泽', '小明', 'John', 'Michelle', 'Mary', 'David', 'Sunny', 'James', 'Michael', 'Jessica', 'Jennifer', 'Elizabeth', 'Salvatore', 'Genevieve', 'Emilie', 'Ariana', 'Molly', 'Wordsworth', 'Paul Arizin', 'Dolph Schayes', 'George Mikan', 'Bill Russell', 'Sam Jones', 'Elgin Baylor', 'Hal Greer', 'Jerry West', 'Oscar Robertson'];
    var fonts = ['', 'caiyun', 'banxing', 'guyuexing','guyue'];
    var _color = new RColor();
    function randomParams() {
        return "f=" + randomFont() + "&fs=80&c=" + randomDark() + "&bg=" + randomLight();
    }
    function randomLight() {
        return _color.get(true, 0.3, 0.99);
    }
    function randomDark() {
        return _color.get(true, 0.8, 0.3);
    }

    function randomText() {
        return names[parseInt(Math.random() * names.length)]
    }
    function randomFont() {
        return fonts[parseInt(Math.random() * fonts.length)];
        fonts
    }

        data: {

            var that = this;
            setInterval(function () {
                that.index > 12 && (that.index = 0);
                that.index++;
            }, 500);
        },
        methods: {
            startLoop: function () {
                var that = this;
                !this.loop && (this.loop = setInterval(function () {
                    that.text = randomText();
                }, 1500));
            },
            stopLoop: function () {
                this.loop !== null && clearInterval(this.loop);
                this.loop = null;
            },
            focus: function () {
                this.stopLoop();
            },
            blur: function () {
                this.startLoop();
            },
            url: function (ext) {
                return "/" + this.text + ext + "?" + randomParams();
            }
        },
        computed: {
            show: function () {
                return this.text != ""
            },
            pngGuyue: {
                cache: false,
                get: function () {
                    if (!this.text) {
                        return

                    return "/" + initials(this.text) + ".jpg?" + randomParams();

            svg: {
